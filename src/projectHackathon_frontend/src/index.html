<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width" />
   <title>projectHackathon</title>
   <base href="/" />
   <link rel="icon" href="favicon.ico" />
   <link type="text/css" rel="stylesheet" href="main.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700;800;900&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
   <main>
      <header>
         <div class="container">
            <div class="header">
               <span class="display-principal">...</span>
               <button class="btn-connect">Connect</button>
            </div>
         </div>
      </header>
      <div class="text-light">
         <h2 class="text-center mb-4 ">Customer List</h2>
         <div class="container-fluid">
            <div class="col-8 mx-auto">
               <table class="table text-light">
                  <thead>
                     <tr>
                        <th class="d-flex justify-content-between align-items-center"><span>ID</span> <i class="fa-solid fa-angle-up"></i>
                        </th>
                        <th>Name</th>
                        <th>BirthDay</th>
                        <th>Phone</th>
                        <th>Sex</th>
                        <th><i class="fa-solid fa-gear"></i></th>
                     </tr>
                  </thead>
                  <tbody id="tbodySinhVien">
                  </tbody>
               </table>
            </div>
         </div>
         <div class="wrapper">
            <h2 class="headings">Register</h2>
            <form action="">
               <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname" class="form-control" />
               </div>
               <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" id="lastname" class="form-control" />
               </div>
               <div class="form-group">
                  <label for="sex">Sex</label>
                  <div class="inner-form-control form-control">
                     <div><input type="radio" name="sex" id="male" checked />Male</div>
                     <div><input type="radio" name="sex" id="female" />Female</div>
                  </div>
               </div>
               <div class="form-group">
                  <label for="dateofbirth">Date of birth</label>
                  <div class="inner-form-control form-control">
                     <input type="date" id="dateofbirth" class="form-control" />
                  </div>
               </div>
               <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" class="form-control" />
               </div>
               <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" id="address" class="form-control" />
               </div>
               <div class="btns form-control">
                  <button class="btn btn-save">Save</button>
                  <button class="btn btn-cancel">Cancel</button>
               </div>
            </form>
         </div>
      </div>
   </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
